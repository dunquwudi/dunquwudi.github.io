<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>科协报名表</title>
	<script language="javascript">
			    function check()
				{
					var a=myform.name.value;
					var b=myform.birth.value;
					var c=myform.mail.value;
					var d=myform.class.value;
				    var e=myform.phone.value;
					var f=myform.xue.value;
					var g=myform.skill.value;
				    var h=myform.cp.value;
				    var i=myform.zz.value;
				    var j=myform.si.value;
					var q=myform.QQ.value;
					
				    if(a.length==0)
					{ alert("姓名不能为空!"); return; }
					if(b.length==0)		
			        { alert("生日不能为空!"); return; }
					if(d.length==0)			
			        { alert("院系班级不能为空!"); return; }
					if(e.length==0)		
			        { alert("手机号不能为空"); return; }
					if(q.length==0)		
			        { alert("QQ号不能为空"); return; }
					
					
					if(c.length==0)				
			        { alert("电子邮件不能为空!"); return; }
					if(c.indexOf("@",0)==-1)		
			        { alert("电子邮件格式需包含@!"); return; }
					if(c.substring(c.length-4)!=".com")		
			        { alert("电子邮件格式需包含.com!"); return; }
					
					
					if(f.length==0)		
			        { alert("最想学的东西不能为空"); return; }
					if(g.length==0)		
			        { alert("已掌握的技能不能为空"); return; }
					if(h.length==0)		
			        { alert("参加过的比赛不能为空"); return; }
					if(i.length==0)		
			        { alert("已加入的组织不能为空"); return; }
				    if(j.length==0)		
			        { alert("自我介绍不能为空"); return; }
					
					
					document.write("恭喜您！，注册成功！"); 
				    }

		           function mo()
		           {
					   myform.birth.value="";
				   }
		
</script>
	
	
</head>

<body bgcolor=#BBDFEF>
<label for="radio"> </label>
	<form action="注册.html" method="post" name="myform">
	<center><img src="图片/logo.png" height="200"></center>
    <br>
	<center><table>
		<tr><td>姓名:　　　　　
		</td><td><input type="text" name="name" onfocus="mo()"></td></tr>
		
		<tr><td>生日(按格式输入)：
		</td><td><input type="number" name="birth" value="20010204" onfocus="mo()"></td></tr>
			
		<tr><td>性别：</td><td>
	    <input type="radio" name="性别" value="nan" checked>男
	    <input type="radio" name="性别" value="nv">女</td></tr>
		
		<tr><td>院系班级：</td><td>
		<input type="text" name="class"> </td></tr>
		
		<tr><td>手机号码：</td><td>
		<input type="number" name="phone" > </td></tr>
		
		<tr><td>QQ号码：</td><td>
		<input type="number" name="QQ" > </td></tr>
		
		
		<tr><td>电子邮件地址:</td><td>
		<input type="text" name="mail"></td></tr>
		
		<tr><td>最想学到的东西:</td><td>
		<select name="xue">
			<option value="1" selected>节能减排</option>
			<option value="1" >数学建模</option>
			<option value="1" >人工智能</option>
			<option value="1" >低温制冷</option>
			<option value="1" >其他</option>
		</select></td></tr>
		
		<tr><td>已掌握的技能:</td><td>
		<textarea name="skill" cols="40" rows="3"></textarea></td></tr>
		
		<tr><td>参加过的比赛:</td><td>
		<textarea name="cp" cols="40" rows="3"></textarea></td></tr>
		
		<tr><td>已报名的组织:</td><td>
		<textarea name="zz" cols="40" rows="3"></textarea></td></tr>
		
		<tr><td>自我介绍:</td><td>
		<textarea name="si" cols="40" rows="3"></textarea></td></tr>
		
		<tr><td></td><td>
		<input type="button" value="　　申请　　" onclick="check()" ></td></tr>
	</table></form></center>
	
	
</body>
</html>
